<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Input examples
    </h1>
    <div class="example-row">
      <!-- a text and password input example w/ labels-->
      <label for="username">Username:</label>

      <br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" />
    </div>

    <div class="example-row">
      <form>
        My favourite color is:
        <input type="text" />
        My pet name is:
        <input type="text" />
       <p class="choice-label">  My favorite pizza is:</p> 
        <input type="radio" name="pizza" checked />
        <p class="choice-label">Cheese</p>
        <input class="radio-btn" type="radio" name="pizza" />
        <p class="choice-label">Pepperoni</p>
        <input type="radio" name="pizza" />
        <p>Rabbit</p>
        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
